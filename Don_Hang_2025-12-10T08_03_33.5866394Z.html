        const QuantityControl = ({ size, stock, value, onChange }) => {
            const isOutOfStock = stock <= 0;
            const displayStock = stock > 100 ? ">100" : stock;
            const isLowStock = stock > 0 && stock < 100;
            const currentVal = value || 0;
            const updateVal = (newVal) => {
                let v = parseInt(newVal);
                if (isNaN(v) || v < 0) v = 0;
                if (v > stock) v = stock;
                onChange(v);
            };
            return (
                <div className="flex justify-between items-center py-2 border-b border-gray-100 last:border-0 px-1">
                    <div className="flex items-center gap-2">
                        <span className="font-bold text-gray-700 text-sm min-w-[30px]">{size}</span>
                        <span className={`text-xs ${isLowStock ? 'text-red-600 font-bold' : 'text-gray-400'}`}>(Kho: {displayStock})</span>
                    </div>
                    <div className="flex items-center border border-gray-300 rounded-lg overflow-hidden h-8 bg-white shadow-sm">
                        <button onClick={() => updateVal(currentVal - 1)} disabled={currentVal <= 0} className="w-8 h-full flex items-center justify-center bg-gray-50 hover:bg-gray-200 text-gray-600 active:bg-gray-300 disabled:opacity-50 transition-colors"><Icons.Minus size={14} /></button>

                        <button onClick={() => updateVal(currentVal + 1)} disabled={currentVal >= stock} className="w-8 h-full flex items-center justify-center bg-gray-50 hover:bg-gray-200 text-gray-600 active:bg-gray-300 disabled:opacity-50 transition-colors"><Icons.Plus size={14} /></button>

        // --- BARCODE SCANNER COMPONENT ---
        const BarcodeScanner = ({ onDetected, onClose }) => {
            useEffect(() => {
                const html5QrCode = new Html5Qrcode("reader");
                const config = { fps: 10, qrbox: { width: 250, height: 150 } };
                
                html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                    html5QrCode.stop().then(() => {
                        onDetected(decodedText);
                    });
                }, (errorMessage) => {
                    // scanning... ignore errors
                }).catch(err => console.log("Camera error", err));

                return () => {
                    if (html5QrCode.isScanning) {
                        html5QrCode.stop().catch(err => console.log("Stop failed", err));
                    }
                };
            }, []);

        function App() {
            if (!SHEET1_DATA || !Array.isArray(SHEET1_DATA)) return <div className="p-10 text-red-500">Dữ liệu không hợp lệ.</div>;

            const [searchTerm, setSearchTerm] = useState('');
            const [filters, setFilters] = useState({ object:'', brand:'', group:'', category:'', season:'', launchYear:'', launchMonth:'' });
            const [cart, setCart] = useState({});
            const [discountRate, setDiscountRate] = useState(0);
            const [activeTab, setActiveTab] = useState('products');
            const [zoomedImg, setZoomedImg] = useState(null);
            const [groupMode, setGroupMode] = useState('none');
            const [activeGroupTab, setActiveGroupTab] = useState('all');
            const [customerInfo, setCustomerInfo] = useState({ salesName: '', customerName: '' });
            const [showScanner, setShowScanner] = useState(false);

            const filterOptions = useMemo(() => {
                const getOptions = (key) => [...new Set(SHEET1_DATA.map(item => item[key]))].filter(x => x).sort();
                return { object: getOptions('object'), brand: getOptions('brand'), group: getOptions('group'), category: getOptions('category'), season: getOptions('season'), launchYear: getOptions('launchYear'), launchMonth: getOptions('launchMonth') };
            }, []);

            const filteredRawData = useMemo(() => {
                return SHEET1_DATA.filter(item => {
                    const term = searchTerm.toLowerCase();
                    const matchSearch = searchTerm === '' || 
                        item.colorName.toLowerCase().includes(term) || 
                        item.colorCode.toLowerCase().includes(term) ||
                        item.detailCode.toLowerCase().includes(term) ||
                        item.parentCode.toLowerCase().includes(term) ||
                        (item.barcode && item.barcode.toLowerCase().includes(term)); // Check Barcode

                    if (!matchSearch) return false;
                    return Object.keys(filters).every(k => !filters[k] || item[k].toString() === filters[k].toString());
                });
            }, [filters, searchTerm]);

            const groupTabs = useMemo(() => {
                if (groupMode === 'none') return [];
                return [...new Set(filteredRawData.map(item => item[groupMode]))].sort();
            }, [filteredRawData, groupMode]);

            useEffect(() => { setActiveGroupTab(groupTabs.length > 0 ? groupTabs[0] : 'all'); }, [groupMode, filters, searchTerm]);

            const displayProducts = useMemo(() => {
                let data = filteredRawData;
                if (groupMode !== 'none' && activeGroupTab !== 'all') data = data.filter(item => item[groupMode] === activeGroupTab);
                const groups = {};
                data.forEach(item => {
                    if (!groups[item.colorCode]) groups[item.colorCode] = { ...item, variants: [] };
                    groups[item.colorCode].variants.push(item);
                });
                return Object.values(groups);
            }, [filteredRawData, groupMode, activeGroupTab]);

            const cartGroups = useMemo(() => {
                const groups = {};
                Object.keys(cart).forEach(detailCode => {
                    const item = SHEET1_DATA.find(i => i.detailCode === detailCode);
                    if (item) {
                        if (!groups[item.colorCode]) groups[item.colorCode] = { ...item, items: [], totalQty: 0, totalAmount: 0 };
                        const qty = cart[detailCode];
                        groups[item.colorCode].items.push({ ...item, qty });
                        groups[item.colorCode].totalQty += qty;
                        groups[item.colorCode].totalAmount += (item.price * qty);
                    }
                });
                return Object.values(groups);
            }, [cart]);

            const handleQuantityChange = (detailCode, quantity) => {
                setCart(prev => { const newCart = { ...prev }; if (quantity > 0) newCart[detailCode] = quantity; else delete newCart[detailCode]; return newCart; });
            };

            const totalItems = Object.values(cart).reduce((a,b)=>a+b,0);
            const totalSKUs = Object.keys(cart).length;
            const subTotal = Object.entries(cart).reduce((sum, [c, q]) => sum + (SHEET1_DATA.find(i=>i.detailCode===c)?.price || 0)*q, 0);
            const discountAmount = Math.round(subTotal * (discountRate/100));
            const finalTotal = subTotal - discountAmount;

            const exportToExcel = () => {
                let csvContent = "data:text/csv;charset=utf-8,﻿"; 
                csvContent += "NVKD," + (customerInfo.salesName || "") + ",Khách hàng," + (customerInfo.customerName || "") + "\n";
                csvContent += "Tổng tiền hàng (Trước CK)," + subTotal + "\n";
                csvContent += "Chiết khấu (%)," + discountRate + "%" + ",Tiền chiết khấu," + discountAmount + "\n";
                csvContent += "Tổng thanh toán (Sau CK)," + finalTotal + "\n\n"; 

                csvContent += "Mã hàng,Mã tổng,Mã màu,Mã chi tiết,Tên hàng,Size,Số lượng,Đơn giá,Thành tiền\n";
                Object.entries(cart).forEach(([code, qty]) => {
                    const item = SHEET1_DATA.find(i => i.detailCode === code);
                    if (item) {
                        const safe = (txt) => '"' + String(txt).replace(/"/g, '""') + '"';
                        const row = [safe(item.category), safe(item.parentCode), safe(item.colorCode), safe(item.detailCode), safe(item.colorName), safe(item.size), qty, item.price, item.price * qty].join(",");
                        csvContent += row + "\n";
                    }
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "Don_Hang_" + new Date().toISOString().slice(0,10) + ".csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const exportToPDF = () => { window.print(); };

            return (
                <div className="min-h-screen pb-20 print:pb-0 print:bg-white">
                    {/* SCANNER MODAL */}
                    {showScanner && (
                        <BarcodeScanner 
                            onClose={() => setShowScanner(false)} 
                            onDetected={(code) => {
                                setSearchTerm(code);
                                setShowScanner(false);
                            }} 
                        />
                    )}

                    <header className="bg-white sticky top-0 z-30 shadow-sm border-b border-gray-100 no-print">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <img src="https://i.postimg.cc/nh4stRNB/logo.png" className="h-8" alt="Logo" />
                                <div className="h-6 w-px bg-gray-200 hidden md:block"></div>
                                <span className="hidden md:block text-sm text-gray-500 font-bold">File đặt hàng {currentDateStr}</span>
                            </div>
                            <div className="flex bg-gray-100 p-1 rounded-full">
                                <button onClick={()=>setActiveTab('products')} className={`px-6 py-1.5 rounded-full text-sm font-bold transition-all ${activeTab==='products'?'bg-[#82c0c9] text-white shadow':'text-gray-500'}`}>Sản phẩm</button>
                                <button onClick={()=>setActiveTab('summary')} className={`px-6 py-1.5 rounded-full text-sm font-bold flex gap-2 items-center transition-all ${activeTab==='summary'?'bg-[#82c0c9] text-white shadow':'text-gray-500'}`}> <Icons.ShoppingCart size={16}/> Giỏ hàng {totalItems>0 && <span className="bg-white text-[#82c0c9] px-1.5 rounded-full text-xs">{totalItems}</span>}</button>
                            </div>
                        </div>
                        {totalItems > 0 && <div className="bg-[#f0f9fa] border-b border-[#e0f2f5] py-1 text-center text-sm text-[#5a8c94] font-bold animate-fade-in">Đã chọn: {totalItems} sp | {formatCurrency(subTotal)}</div>}
                    </header>

                    <div className="hidden print-only p-8 pb-4">
                        <div className="flex justify-between items-start mb-6">
                            <img src="https://i.postimg.cc/nh4stRNB/logo.png" className="h-12" alt="Logo" />
                            <div className="text-right"><h1 className="text-2xl font-bold text-gray-800">ĐƠN ĐẶT HÀNG</h1><p className="text-sm text-gray-500">Ngày: {currentDateStr}</p></div>
                        </div>
                        <div className="bg-gray-50 p-4 rounded border border-gray-200 mb-6 text-sm grid grid-cols-2 gap-4">
                            <div><span className="font-bold">NVKD:</span> {customerInfo.salesName || '................'}</div>
                            <div><span className="font-bold">Khách hàng:</span> {customerInfo.customerName || '................'}</div>
                        </div>
                    </div>

                    <main className="max-w-7xl mx-auto px-4 print:px-0 print:max-w-full">
                        {activeTab === 'products' && (
                            <div className="no-print">
                                <div className="bg-white border-b border-gray-100 mb-6 shadow-sm">
                                    <div className="max-w-7xl mx-auto px-4 py-4 border-b border-gray-50">
                                        <div className="mb-4">
                                            <div className="relative flex gap-2">
                                                <div className="relative flex-1">
                                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                        <Icons.Search size={20} className="text-gray-400" />
                                                    </div>
                                                    <input
                                                        type="text"
                                                        className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-[#82c0c9] focus:border-[#82c0c9] sm:text-sm"
                                                        placeholder="Tìm theo tên, mã màu, mã chi tiết, barcode..."
                                                        value={searchTerm}
                                                        onChange={(e) => setSearchTerm(e.target.value)}
                                                    />
                                                    {searchTerm && (
                                                        <button 
                                                            onClick={() => setSearchTerm('')}
                                                            className="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                                        >
                                                            <Icons.X size={16} />
                                                        </button>
                                                    )}
                                                </div>
                                                <button 
                                                    onClick={() => setShowScanner(true)}
                                                    className="px-4 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 border border-gray-200 flex items-center justify-center transition-colors"
                                                    title="Quét Barcode"
                                                >
                                                    <Icons.Scan size={20} />
                                                </button>
                                            </div>
                                        </div>
                                        <div className="flex flex-wrap gap-4 items-end">
                                            <FilterSelect label="Đối tượng" value={filters.object} options={filterOptions.object} onChange={v => setFilters({...filters, object: v})} />
                                            <FilterSelect label="Thương hiệu" value={filters.brand} options={filterOptions.brand} onChange={v => setFilters({...filters, brand: v})} />
                                            <FilterSelect label="Nhóm hàng" value={filters.group} options={filterOptions.group} onChange={v => setFilters({...filters, group: v})} />
                                            <FilterSelect label="Chủng loại" value={filters.category} options={filterOptions.category} onChange={v => setFilters({...filters, category: v})} />
                                            <div className="flex gap-2">
                                                <FilterSelect label="Tháng" value={filters.launchMonth} options={filterOptions.launchMonth} onChange={v => setFilters({...filters, launchMonth: v})} />
                                                <FilterSelect label="Năm" value={filters.launchYear} options={filterOptions.launchYear} onChange={v => setFilters({...filters, launchYear: v})} />
                                            </div>
                                            <button onClick={() => { setFilters({object:'', brand:'', group:'', category:'', season:'', launchYear:'', launchMonth:''}); setGroupMode('none'); setSearchTerm(''); }} className="p-2 text-red-400 hover:bg-red-50 rounded transition-colors"><Icons.X size={18} /></button>
                                        </div>
                                    </div>
                                    <div className="max-w-7xl mx-auto px-4 py-3">
                                        <div className="flex flex-col md:flex-row md:items-center gap-4">
                                            <div className="flex items-center gap-2 text-sm text-gray-500 min-w-fit">
                                                <Icons.Layers size={16} className="text-[#82c0c9]"/> <span className="font-bold">Xem theo:</span>
                                                <div className="flex bg-gray-100 rounded-lg p-1 gap-1">
                                                    {[{id: 'none', label: 'Tất cả'}, {id: 'brand', label: 'Thương hiệu'}, {id: 'group', label: 'Nhóm hàng'}, {id: 'category', label: 'Chủng loại'}, {id: 'season', label: 'Mùa'}].map(mode => (
                                                        <button key={mode.id} onClick={() => setGroupMode(mode.id)} className={`px-3 py-1 rounded-md text-xs font-bold transition-all ${groupMode === mode.id ? 'bg-white text-[#82c0c9] shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}>{mode.label}</button>
                                                    ))}
                                                </div>
                                            </div>
                                            {groupMode !== 'none' && (<div className="flex-1 w-full overflow-x-auto pb-2 md:pb-0 border-l border-gray-100 md:pl-4"><div className="flex gap-2 min-w-max px-1">{groupTabs.map(tab => (<button key={tab} onClick={() => setActiveGroupTab(tab)} className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold border transition-all ${activeGroupTab === tab ? 'bg-[#82c0c9] border-[#82c0c9] text-white' : 'bg-white border-gray-200 text-gray-600 hover:border-[#82c0c9] hover:text-[#82c0c9]'}`}>{tab}</button>))}</div></div>)}
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 animate-fade-in">
                                    {displayProducts.length === 0 ? <div className="col-span-full text-center py-20 text-gray-400">Không tìm thấy sản phẩm</div> : 
                                    displayProducts.map(p => (
                                        <div key={p.colorCode} className="bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-lg overflow-hidden flex flex-col group transition-all duration-300">
                                            <div className="relative aspect-square bg-gray-50 cursor-pointer" onClick={()=>setZoomedImg(p.image)}>
                                                <img src={p.image} className="w-full h-full object-cover" onError={(e)=>e.target.src='https://placehold.co/300x300?text=NOUS'}/>
                                                <div className="absolute top-2 left-2 bg-white/90 text-[10px] font-bold px-2 py-1 rounded uppercase text-gray-700">{p.brand}</div>
                                            </div>
                                            <div className="p-4 flex-1 flex flex-col">
                                                <div className="flex justify-between items-start mb-1 gap-2">
                                                    <h3 className="font-bold text-gray-800 text-xs leading-snug line-clamp-2">{p.colorName}</h3>
                                                    <span className="text-[#82c0c9] font-bold text-sm whitespace-nowrap">{formatCurrency(p.price)}</span>
                                                </div>
                                                <div className="text-xs text-gray-600 font-medium mb-1">
                                                    Mã: <span className="font-mono">{p.parentCode}</span>
                                                </div>
                                                <div className="text-xs text-gray-400 mb-3 font-medium">
                                                    {p.category} <span className="mx-1">•</span> {p.group}
                                                </div>
                                                
                                                <div className="mt-auto pt-2 border-t border-gray-50">
                                                    <div className="max-h-[150px] overflow-y-auto pr-1">
                                                        {p.variants.sort((a,b)=>a.size.localeCompare(b.size,undefined,{numeric:true})).map(v => (
                                                            <QuantityControl key={v.detailCode} size={v.size} stock={v.stock} value={cart[v.detailCode]} onChange={(val)=>handleQuantityChange(v.detailCode, val)} />
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'summary' && (
                            <div className="flex flex-col lg:flex-row gap-8 animate-fade-in print:block">
                                <div className="flex-1 bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm page-break print:shadow-none print:border-none">
                                    <div className="p-6 bg-gray-50 border-b border-gray-100 no-print">
                                        <h3 className="font-bold text-gray-700 mb-3">Thông tin đơn hàng</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="text-xs font-bold text-gray-500 uppercase">Tên NVKD</label><input type="text" className="w-full mt-1 p-2 border rounded-lg outline-none focus:border-[#82c0c9]" placeholder="Nhập tên..." value={customerInfo.salesName} onChange={e=>setCustomerInfo({...customerInfo, salesName:e.target.value})}/></div>
                                            <div><label className="text-xs font-bold text-gray-500 uppercase">Khách hàng</label><input type="text" className="w-full mt-1 p-2 border rounded-lg outline-none focus:border-[#82c0c9]" placeholder="Nhập tên..." value={customerInfo.customerName} onChange={e=>setCustomerInfo({...customerInfo, customerName:e.target.value})}/></div>
                                        </div>
                                    </div>
                                    <div className="p-4 bg-white font-bold text-gray-700 flex justify-between border-b border-gray-100 no-print"><span>Chi tiết sản phẩm</span> <button onClick={()=>confirm('Xóa?')&&setCart({})} className="text-red-400 text-xs hover:underline">Xóa hết</button></div>
                                    <div className="divide-y divide-gray-50 print:divide-gray-200">
                                        {cartGroups.map((group) => (
                                            <div key={group.colorCode} className="p-4 hover:bg-gray-50 page-break print:p-2">
                                                <div className="flex gap-4">
                                                    <img 
                                                        src={group.image} 
                                                        className="w-16 h-16 object-cover rounded-lg bg-gray-100 border border-gray-200 cursor-pointer print:w-12 print:h-12 print:block" 
                                                        onClick={() => setZoomedImg(group.image)}
                                                    />
                                                    <div className="flex-1">
                                                        <div className="flex justify-between items-start">
                                                            <div>
                                                                <h4 className="font-bold text-gray-800 text-sm">{group.category} - {group.colorName}</h4>
                                                                <div className="text-xs text-gray-500">Mã: {group.parentCode} | Màu: {group.colorCode}</div>
                                                            </div>
                                                            <div className="text-right"><div className="font-bold text-[#82c0c9] print:text-black">{formatCurrency(group.totalAmount)}</div><span className="text-xs text-gray-400 print:text-gray-600">Tổng SL: {group.totalQty}</span></div>
                                                        </div>
                                                        <div className="mt-2 pl-2 border-l-2 border-gray-100 print:border-gray-300">
                                                            {group.items.map(v => (
                                                                <div key={v.detailCode} className="no-print">
                                                                    <QuantityControl 
                                                                        size={v.size} 
                                                                        stock={v.stock} 
                                                                        value={v.qty} 
                                                                        onChange={(val)=>handleQuantityChange(v.detailCode, val)} 
                                                                    />
                                                                </div>
                                                            ))}
                                                            <div className="hidden print-only text-sm text-gray-600 space-y-1">
                                                                {group.items.map(v => (
                                                                    <div key={v.detailCode} className="flex justify-between items-center">
                                                                        <span>Size <span className="font-bold">{v.size}</span></span>
                                                                        <div className="flex items-center gap-4">
                                                                            <span className="text-xs text-gray-400">x{v.qty}</span>
                                                                            <span className="font-medium">{formatCurrency(v.price * v.qty)}</span>
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        {cartGroups.length === 0 && <div className="p-10 text-center text-gray-400">Chưa có sản phẩm nào</div>}
                                    </div>
                                </div>
                                <div className="w-full lg:w-96 bg-white rounded-2xl border border-gray-100 p-6 h-fit sticky top-24 shadow-sm print:static print:w-full print:shadow-none print:mt-8 print:p-0">
                                    <h3 className="font-bold mb-4 text-gray-800 uppercase tracking-wider border-b pb-2 no-print">Tổng kết đơn hàng</h3>
                                    <div className="space-y-3 text-sm text-gray-600 print:space-y-2 print:text-base">
                                        <div className="flex justify-between no-print"><span>Số lượng mã hàng (SKU):</span><span className="font-bold">{totalSKUs}</span></div>
                                        <div className="flex justify-between no-print"><span>Tổng số sản phẩm:</span><span className="font-bold">{totalItems}</span></div>
                                        <div className="border-t border-dashed my-2 print:hidden"></div>
                                        
                                        <div className="print:flex print:justify-end print:pt-4">
                                            <div className="print:w-1/2">
                                                <div className="flex justify-between py-1">
                                                    <span className="print:font-bold text-gray-600">Tổng tiền hàng:</span>
                                                    <span className="font-bold text-gray-800">{formatCurrency(subTotal)}</span>
                                                </div>
                                                
                                                <div className="flex justify-between items-center py-1">
                                                    <span className="print:font-bold text-gray-600">Chiết khấu <span className="print:inline hidden">({discountRate}%)</span>:</span>
                                                    <div className="flex items-center">
                                                        <input type="number" value={discountRate} onChange={e=>setDiscountRate(e.target.value)} className="w-12 border rounded text-center p-1 text-gray-700 font-bold outline-none focus:border-[#82c0c9] no-print"/>
                                                        <span className="print:hidden font-bold ml-1">%</span>
                                                    </div>
                                                    <span className="font-bold text-red-500 print:text-gray-800 print:font-normal">-{formatCurrency(discountAmount)}</span>
                                                </div>

                                                <div className="flex justify-between items-center pt-3 mt-2 border-t border-gray-200 print:border-black print:mt-2">
                                                    <span className="text-xl font-bold text-[#82c0c9] print:text-black print:text-lg uppercase">Khách phải trả:</span>
                                                    <span className="text-xl font-bold text-[#82c0c9] print:text-black print:text-2xl">{formatCurrency(finalTotal)}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="mt-6 space-y-2 no-print">
                                        <button onClick={exportToExcel} disabled={totalItems===0} className="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-bold shadow-md transition-all flex items-center justify-center gap-2 disabled:opacity-50"><Icons.FileText size={18}/> Tải file Excel</button>
                                        <button onClick={exportToPDF} disabled={totalItems===0} className="w-full bg-[#82c0c9] hover:bg-[#6daab3] text-white py-3 rounded-xl font-bold shadow-md transition-all flex items-center justify-center gap-2 disabled:opacity-50"><Icons.Download size={18}/> Tải PDF đơn hàng</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                    {zoomedImg && <div className="fixed inset-0 z-50 flex items-center justify-center bg-white/90 backdrop-blur-sm p-4 animate-fade-in no-print" onClick={()=>setZoomedImg(null)}><img src={zoomedImg} className="max-h-full rounded shadow-2xl"/><button className="absolute top-4 right-4 bg-gray-100 p-2 rounded-full hover:bg-gray-200"><Icons.X size={24}/></button></div>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
